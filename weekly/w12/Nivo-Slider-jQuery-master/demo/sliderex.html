<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Nivo slider excercise</title>
	  <link rel="stylesheet" href="../themes/default/default.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />

</head>

<body>
	 <div class="slider-wrapper theme-default">
            <div id="slider" class="nivoSlider">
                <img src="images/cups.jpg" data-thumb="images/cups.jpg" alt="" />
                <a href="http://dev7studios.com"><img src="images/drinks.jpg" data-thumb="images/drinks.jpg" alt="" title="This is an example of a caption" /></a>
                <img src="images/starbucks.jpg" data-thumb="images/starbucks.jpg" alt="" data-transition="slideInLeft" />
                <img src="images/xmas.jpeg" data-thumb="images/xmas.jpeg" alt="" title="#htmlcaption" />
				 <img src="images/cold.jpg" data-thumb="images/cold.jpg" alt="" />
				 <img src="images/tea.jpg" data-thumb="images/tea.jpg" alt="" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
		 <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
